global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'bank-entities-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['bank-entities-api:8080']
    scrape_interval: 5s
    scrape_timeout: 5s