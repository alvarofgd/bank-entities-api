# Test configuration
spring.application.name=bank-entities-api-test

# Database configuration for tests
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Disable tracing in tests
management.tracing.enabled=false

# Logging configuration for tests
logging.level.com.santander.rht.bankentitiesapi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.testcontainers=INFO

# Application specific properties for tests
app.base-url=http://localhost