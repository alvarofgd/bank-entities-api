# Application properties
spring.application.name=bank-entities-api
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bank_entities_db
spring.datasource.username=bank_user
spring.datasource.password=bank_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging configuration
logging.level.com.santander.rht.bankentitiesapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application specific properties
app.base-url=http://localhost:8080

# OpenAPI/Swagger configuration
# Use the springdoc default API docs path so the Swagger UI can fetch the JSON
springdoc.api-docs.path=/v3/api-docs
# Keep swagger-ui path (UI is served under /swagger-ui/ or /swagger-ui/index.html)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# Serve static resources only under /static/ to avoid catching API/actuator paths
spring.mvc.static-path-pattern=/static/**

# Tracing configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
